<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    .menu {
      text-align: center;
    }

    .row {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .cell {
      width: 10px;
      height: 10px;
      font-size: 10px;
      border: 1px solid black;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <menu class="menu">
    <button id="save-game">Enregistrer</button>
    <button id="resume-game">Reprendre</button>    
    <button id="next-gen">Prochaine Génération</button>
    <button id="autoplay">Auto Play</button>
    <button id="reset">Reset</button>
    <button id="grid-size">Changer la taille de la grille</button>
    <br>
    <button id="speed-1">Vitesse 1</button>
    <button id="speed-2">Vitesse 2</button>
    <button id="speed-10">Vitesse 10</button>
    <button id="speed-100">Vitesse 100</button>

    <br><br>
    Génération numéro: <span id="generation-value"></span> | Taille de la grille: <span id="grid-size-value"></span>
  </menu>

  <div id="container"></div>
  <script src="script.js"></script>
</body>

</html>
